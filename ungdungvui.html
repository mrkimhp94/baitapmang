<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type Anything Slowly </h2>
<form name="f">
    <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea()" onkeyup="keyupFunction()"></textarea>
</form>
<script>
    let a = ['T', 'O', 'I', 'L', 'A', 'T', 'H', 'A', 'N', 'G', 'N', 'G', 'O', 'C', '!', '!'];

    n = '';

    function typeTextarea() {
        t = document.f.txt.value;
        j = t.length;
        if (j > 0) {
            for (let i = 0; i < j; i++) {
                n = n + a[i];
                if (i == 16) {
                    document.f.txt.value = n;
                    n = '';
                }
            }
        }
        document.f.txt.value = n;
        n = '';
        setTimeout("typeTextarea()",1)

    }
    function keyupFunction() {
        document.getElementsByName("f").style.backgroundColor = "green";
    }
</script>
</body>
</html>
